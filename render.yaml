# Render.com deployment configuration
# See: https://render.com/docs/blueprint-spec

services:
  - type: web
    name: outbreak-traceability-sim
    runtime: docker
    plan: free
    healthCheckPath: /api/health
    envVars:
      - key: MAX_MONTE_CARLO_ITERATIONS
        value: "100"
      - key: DEFAULT_MONTE_CARLO_ITERATIONS
        value: "50"
      - key: CORS_ORIGINS
        value: "*"  # Allow all since frontend is served from same origin
